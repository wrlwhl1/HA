<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">
          <img src="img/one.jpg" alt="">
        </div>
        <div class="conent">
          <img class="conent-one ani" src="img/jiezhi.png" alt=""  swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
          <img class="conent-two ani" src="img/womenjiehunla.png" alt=""  swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
        </div>
        <div class="midden">
          <ul>
            <li class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="4s">2017</li>
            <li class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="5.5s">.</li>
            <li class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="6s">12</li>
            <li class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="7s">.</li>
            <li class="ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="7.5s">06</li>
          </ul>
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
          <img src="img/two_top.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="3.5s">
          <img src="img/two_center.jpg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
          <img src="img/two_bottom.jpg" alt="">
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide there" >
        <div>

        </div>

      </div>
      <!--第三屏结束-->
      <div class="swiper-slide">Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->

    <div class="swiper-button-next"></div>
  </div>

  <!--音乐开始-->
<div id="music">
  <img id="imgbg" src="img/music.gif" alt="">
  <img id="imgmc" src="img/music_off.png" alt="">
  <audio id="audio" src="img/bgmusic.mp3" autoplay loop></audio>
</div>
 <!-- 音乐结束-->
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
